
{% load staticfiles%}



<div class="modal" id="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">     
            <div class="modal-body text-center">
                <i class="material-icons md-80 mb-4">how_to_reg</i>
                <form class="form-signin" action="{% url 'sign' %}" method="POST" id="log">  
                    {% csrf_token %}
                    {% for field in form %}
                     {{field}}
                    {% endfor %}
                    <div class="mt-5"></div>
                    <button class="btn btn-lg btn-my btn-blue-color btn-block" type="submit"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Войти</font></font></button>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-primary" value="Save changes" />
                    </div>
                </form> 
            </div>    
        </div>
    </div>
</div>
