<form method="post" action="{% url 'create' %}" class="js-book-create-form">
  {% csrf_token %}
  {% for field in form %}
    {{ field }}
    <span>
    {% if field.errors %}
      {% for error in field.errors %}
        {{ error }}
      {% endfor %}
    {% endif %}
    </span>
  {% endfor %}
  
  <button type="submit" class="btn btn-lg btn-my btn-blue-color btn-block"><font style="vertical-align: inherit;">{{ button }}</font></button>
</form>
